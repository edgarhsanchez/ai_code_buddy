    <ellipse cx="250" cy="420" rx="40" ry="15" fill="#8d6e63"/>
    <ellipse cx="550" cy="430" rx="35" ry="12" fill="#8d6e63"/>
    <ellipse cx="480" cy="425" rx="25" ry="10" fill="#8d6e63"/>
  </g>
  
  <!-- Title -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" fill="#fff" font-family="Impact, Arial Black, sans-serif" 
          font-size="42" font-weight="900" stroke="#000" stroke-width="2">AI CODE BUDDY</text>
    <text x="0" y="35" fill="#ffeb3b" font-family="Arial, sans-serif" 
          font-size="18" font-weight="bold">ü§† Wrangling Wild Code Since 2025</text>
  </g>
  
  <!-- Speech bubble from cowboy -->
  <g transform="translate(300, 200)">
    <ellipse cx="0" cy="0" rx="80" ry="25" fill="#fff" stroke="#000" stroke-width="2"/>
    <polygon points="-20,20 -10,35 0,20" fill="#fff" stroke="#000" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" 
          font-size="12" font-weight="bold">Yee-haw! Caught them</text>
    <text x="0" y="8" text-anchor="middle" fill="#000" font-family="Arial, sans-serif" 
          font-size="12" font-weight="bold">bugs red-handed!</text>
  </g>
  
  <!-- Code example terminal -->
  <g transform="translate(650, 100)">
    <!-- Terminal window -->
    <rect x="0" y="0" width="580" height="380" rx="8" fill="url(#codeGradient)" stroke="#8d6e63" stroke-width="3"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="580" height="35" rx="8" fill="#5d4037"/>
    <circle cx="20" cy="17" r="5" fill="#ef4444"/>
    <circle cx="40" cy="17" r="5" fill="#f59e0b"/>
    <circle cx="60" cy="17" r="5" fill="#10b981"/>
    <text x="80" y="22" fill="#fff" font-family="serif" font-size="14" font-weight="bold">Sheriff's Code Analysis</text>
    
    <!-- Code content -->
    <g transform="translate(20, 55)">
      <text x="0" y="0" fill="#ffeb3b" font-family="Monaco, monospace" font-size="12" font-weight="bold">ü§† AI Code Buddy v0.1.2 - The Code Sheriff</text>
      <text x="0" y="25" fill="#8d6e63" font-family="Monaco, monospace" font-size="10">Analyzing: wild_west_vulnerabilities.js</text>
      
      <text x="0" y="55" fill="#6b7280" font-family="Monaco, monospace" font-size="10">// Some mighty suspicious code...</text>
      <text x="0" y="75" fill="#ec4899" font-family="Monaco, monospace" font-size="10">const api_key = "sk-outlawsecret123";</text>
      <text x="0" y="95" fill="#8b5cf6" font-family="Monaco, monospace" font-size="10">eval("delete " + userInput);</text>
      <text x="0" y="115" fill="#06b6d4" font-family="Monaco, monospace" font-size="10">query = "SELECT * FROM bank WHERE id=" + userId</text>
      <text x="0" y="135" fill="#f59e0b" font-family="Monaco, monospace" font-size="10">document.innerHTML = "&lt;script&gt;" + payload;</text>
      
      <text x="0" y="170" fill="#ef4444" font-family="Monaco, monospace" font-size="11" font-weight="bold">üö® WANTED DEAD OR ALIVE:</text>
      <text x="0" y="190" fill="#ef4444" font-family="Monaco, monospace" font-size="9">üî´ Line 2: OWASP A02 - Hardcoded secrets (CRITICAL)</text>
      <text x="0" y="205" fill="#f59e0b" font-family="Monaco, monospace" font-size="9">üî´ Line 3: OWASP A03 - Code injection (HIGH)</text>
      <text x="0" y="220" fill="#ef4444" font-family="Monaco, monospace" font-size="9">üî´ Line 4: OWASP A03 - SQL injection (CRITICAL)</text>
      <text x="0" y="235" fill="#f59e0b" font-family="Monaco, monospace" font-size="9">üî´ Line 5: OWASP A03 - XSS injection (HIGH)</text>
      
      <text x="0" y="265" fill="#10b981" font-family="Monaco, monospace" font-size="11" font-weight="bold">‚úÖ SHERIFF'S REPORT:</text>
      <text x="0" y="280" fill="#10b981" font-family="Monaco, monospace" font-size="9">   Rounded up 4 dangerous vulnerabilities</text>
      <text x="0" y="295" fill="#6b7280" font-family="Monaco, monospace" font-size="9">üí° RECOMMENDATION: Use environment variables,</text>
      <text x="0" y="310" fill="#6b7280" font-family="Monaco, monospace" font-size="9">   parameterized queries, and input sanitization</text>
    </g>
  </g>
  
  <!-- Features as wanted poster -->
  <g transform="translate(50, 420)">
    <rect x="0" y="0" width="320" height="170" fill="#f5f5dc" stroke="#8d6e63" stroke-width="3"/>
    <text x="160" y="20" text-anchor="middle" fill="#000" font-family="serif" 
          font-size="18" font-weight="bold">WANTED</text>
    <text x="160" y="38" text-anchor="middle" fill="#000" font-family="serif" 
          font-size="14">Security Vulnerabilities</text>
    
    <text x="15" y="65" fill="#000" font-family="serif" font-size="12" font-weight="bold">CRIMES AGAINST CODE:</text>
    <text x="15" y="80" fill="#000" font-family="serif" font-size="11">üî´ OWASP Top 10 Violations</text>
    <text x="15" y="95" fill="#000" font-family="serif" font-size="11">üèá Rust &amp; JavaScript Code Rustling</text>
    <text x="15" y="110" fill="#000" font-family="serif" font-size="11">‚ö° Real-time Code Sabotage</text>
    <text x="15" y="125" fill="#000" font-family="serif" font-size="11">üéØ Line-by-Line Troublemaking</text>
    
    <text x="160" y="150" text-anchor="middle" fill="#d84315" font-family="serif" 
          font-size="14" font-weight="bold">REWARD: CLEAN CODE</text>
  </g>
  
  <!-- Install command as sheriff badge -->
  <g transform="translate(420, 470)">
    <polygon points="40,10 50,30 70,30 55,45 60,65 40,55 20,65 25,45 10,30 30,30" 
             fill="#ffeb3b" stroke="#f57f17" stroke-width="2"/>
    <text x="40" y="32" text-anchor="middle" fill="#000" font-family="serif" 
          font-size="8" font-weight="bold">SHERIFF</text>
    <text x="40" y="42" text-anchor="middle" fill="#000" font-family="serif" 
          font-size="7">AI BUDDY</text>
    
    <rect x="-30" y="80" width="400" height="40" rx="5" fill="#000" stroke="#ffeb3b" stroke-width="2"/>
    <text x="-20" y="103" fill="#ffeb3b" font-family="Monaco, monospace" 
          font-size="16" font-weight="bold">$ cargo install ai-code-buddy</text>
  </g>
  
  <!-- Wild code snippets flying around -->
  <g opacity="0.7">
    <text x="150" y="130" fill="#fff" font-family="Monaco, monospace" 
          font-size="11" transform="rotate(15)">if let Some(rustler) = code.catch() {</text>
    <text x="900" y="80" fill="#fff" font-family="Monaco, monospace" 
          font-size="10" transform="rotate(-20)">panic!("Outlaws in the code!")</text>
    <text x="80" y="250" fill="#fff" font-family="Monaco, monospace" 
          font-size="9" transform="rotate(30)">match vulnerability {</text>
    <text x="1000" y="300" fill="#fff" font-family="Monaco, monospace" 
          font-size="8" transform="rotate(-10)">Ok(clean) =&gt; sheriff.tip_hat(),</text>
  </g>
  
  <!-- GitHub info as ranch sign -->
  <g transform="translate(800, 530)">
    <rect x="0" y="0" width="350" height="60" fill="#8d6e63" stroke="#5d4037" stroke-width="3"/>
    <rect x="5" y="5" width="340" height="50" fill="#6d4c41"/>
    <text x="175" y="25" text-anchor="middle" fill="#fff" font-family="serif" 
          font-size="14" font-weight="bold">The AI Code Buddy Ranch</text>
    <text x="175" y="42" text-anchor="middle" fill="#ffeb3b" font-family="serif" 
          font-size="12">github.com/edgarhsanchez/ai_code_buddy</text>
  </g>
  
</svg>
