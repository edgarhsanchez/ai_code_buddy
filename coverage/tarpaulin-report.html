        var data = {"files":[{"path":["/","Volumes","U34 Bolt","Documents","github","ai_code_buddy","src","args.rs"],"content":"use clap::Parser;\n\n/// Check if GPU acceleration is available at compile time\nfn is_gpu_available() -\u003e bool {\n    #[cfg(gpu_available)]\n    {\n        true\n    }\n    #[cfg(not(gpu_available))]\n    {\n        false\n    }\n}\n\n#[derive(Parser, Clone, Debug, Resource)]\n#[command(\n    name = \"ai-code-buddy\",\n    version = \"0.2.0\",\n    about = \"ü§ñ AI-powered code review tool with elegant TUI\",\n    long_about = \"AI Code Buddy is an intelligent code analysis tool that compares branches, \\\n                  detects security vulnerabilities, performance issues, and code quality problems. \\\n                  Features a modern Bevy-powered TUI with real-time analysis and reporting.\"\n)]\npub struct Args {\n    /// Git repository path to analyze\n    #[arg(\n        value_name = \"REPO_PATH\",\n        default_value = \".\",\n        help = \"Path to the Git repository (default: current directory)\"\n    )]\n    pub repo_path: String,\n\n    /// Source branch for comparison\n    #[arg(\n        short = 's',\n        long = \"source\",\n        value_name = \"BRANCH\",\n        default_value = \"main\",\n        help = \"Source branch to compare from\"\n    )]\n    pub source_branch: String,\n\n    /// Target branch for comparison\n    #[arg(\n        short = 't',\n        long = \"target\",\n        value_name = \"BRANCH\",\n        default_value = \"HEAD\",\n        help = \"Target branch to compare to (default: HEAD)\"\n    )]\n    pub target_branch: String,\n\n    /// Use CLI mode instead of interactive TUI\n    #[arg(\n        long = \"cli\",\n        help = \"Run in CLI mode with text output instead of interactive interface\"\n    )]\n    pub cli_mode: bool,\n\n    /// Enable verbose output\n    #[arg(\n        short = 'v',\n        long = \"verbose\",\n        help = \"Enable verbose output for debugging\"\n    ) ine":7,"address":[],"length":0,"stats":{"Line":2}}],"covered":2,"coverable":2},{"path":["/","Volumes","U34 Bolt","Documents","github","ai_code_buddy","src","core","ai_analyzer.rs"],"content":"use anyhow::Result;\nuse serde::{Deserialize, Serialize};\nuse std::path::Path;\nuse tokio::sync::mpsc;\n\nuse crate::core::review::{CommitStatus, Issue};\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct AnalysisRequest {\n    pub file_path: String,\n    pub content: String,\n    pub language: String,\n    pub commit_status: CommitStatus,\n}\n\n#[derive(Debug, Clone)]\npub struct ProgressUpdate {\n    pub current_file: String,\n    pub progress: f64,\n    pub stage: String,\n}\n\n#[derive(Debug, Clone, PartialEq)]\npub enum GpuBackend {\n    Metal,\n    Cuda,\n    Mkl,\n    Cpu,\n}\n\nimpl std::fmt::Display for GpuBackend {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        match self {\n            GpuBackend::Metal =\u003e write!(f, \"Metal\"),\n            GpuBackend::Cuda =\u003e write!(f, \"CUDA\"),\n            GpuBackend::Mkl =\u003e write!(f, \"MKL\"),\n            GpuBackend::Cpu =\u003e write!(f, \"CPU\"),\n        }\n    }\n}\n\npub struct AIAnalyzer {\n    backend: GpuBackend,\n}\n\nimpl AIAnalyzer {\n    pub async fn new(use_gpu: bool) -\u003e Result\u003cSelf\u003e {\n        println!(\"üß† Initializing AI analyzer...\");\n\n        // Detect and configure GPU backend\n        let backend = if use_gpu {\n            Self::detect_gpu_backend()\n        } else {\n            GpuBackend::Cpu\n        };\n\n        println!(\"üîß Using backend: {backend:?}\");\n\n        println!(\"üîç AI inference currently disabled due to token sampling issues\");\n        println!(\"üîß Using enhanced rule-based analysis for comprehensive code review\");\n\n        let analyzer = AIAnalyzer { backend };\n\n        // Display the configured backend for diagnostics\n        println!(\n            \"üîß AI Analyzer initialized with {} backend\",\n            analyzer.get_backend()\n        );\n\n        Ok(analyzer)\n    }\n\n    /// Get the GPU backend being used by this analyzer\n    pub fn get_backend(\u0026self) -\u003e \u0026GpuBackend {\n        \u0026self.backend\n    }\n\n    fn detect_gpu_backend() -\u003e GpuBackend {\n        // Check if we're on Apple Silicon (Metal support)\n        if cfg!(target_os = \"macos\") \u0026\u0026 Self::is_apple_silicon() {\n            println!(\"üçé Apple Silicon detected, using Metal backend\");\n            GpuBackend::Metal\n        }\n        // Check for CUDA support (NVIDIA)\n        else if Self::has_cuda_support() {\n            println!(\"üü¢ NVIDIA CUDA detected, using CUDA backend\");\n            GpuBackend::Cuda\n        }\n        // Check for Intel MKL support\n        else if Self::has_mkl_support() {\n            println!(\"üîµ Intel MKL detected, using MKL backend\");\n            GpuBackend::Mkl\n        }\n        // Fallback to CPU\n        else {\n            println!(\"üíª No GPU acceleration detected, falling back to CPU\");\n            GpuBackend::Cpu\n        }\n    }\n\n    fn is_apple_silicon() -\u003e bool {\n        // Check if we're running on Apple Silicon\n        cfg!(target_arch = \"aarch64\") \u0026\u0026 cfg!(target_os = \"macos\")\n    }\n\n    fn has_cuda_support() -\u003e bool {\n        // Check for NVIDIA GPU presence\n        // This is a simplified check - in production you might want to check for actual CUDA runtime\n        std::process::Command::new(\"nvidia-smi\")\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n\n    fn has_mkl_support() -\u003e bool {\n        // Check for Intel processor\n        // This is a simplified check\n        cfg!(target_arch = \"x86_64\")\n    }\n\n    pub async fn analyze_file(\n        \u0026self,\n        request: AnalysisRequest,\n        progress_tx: Option\u003cmpsc::UnboundedSender\u003cProgressUpdate\u003e\u003e,\n    ) -\u003e Result\u003cVec\u003cIssue\u003e\u003e {\n        let _language = self.detect_language(\u0026request.file_path);\n\n        if let Some(ref tx) = progress_tx {\n            let _ = tx.send(ProgressUpdate {\n                current_file: request.file_path.clone(),\n                progress: 0.0,\n                stage: \"Starting analysis\".to_string(),\n            });\n        }\n\n        let mut issues = Vec::new();\n\n        // AI inference is currently disabled due to token sampling issues\n        // Using enhanced rule-based analysis which provides comprehensive coverage\n        issues.extend(self.rule_based_analysis(\u0026request)?);\n\n        // TODO: Re-enable AI analysis once token sampling issues are resolved\n        // The AI methods are preserved below for future use\n\n        if let Some(ref tx) = progress_tx {\n            let _ = tx.send(ProgressUpdate {\n                current_file: request.file_path.clone(),\n                progress: 100.0,\n                stage: \"Analysis complete\".to_string(),\n            });\n        }\n\n        Ok(issues)\n    }\n\n    fn rule_based_analysis(\u0026self, request: \u0026AnalysisRequest) -\u003e Result\u003cVec\u003cIssue\u003e\u003e {\n        let mut issues = Vec::new();\n\n        for (line_num, line) in request.content.lines().enumerate() {\n            let line_number = line_num + 1;\n            let line_lower = line.to_lowercase();\n\n            // SECURITY PATTERNS\n\n            // Hardcoded credentials\n            if (line_lower.contains(\"password\")\n                || line_lower.contains(\"api_key\")\n                || line_lower.contains(\"secret\"))\n                \u0026\u0026 line.contains(\"=\")\n                \u0026\u0026 (line.contains(\"\\\"\") || line.contains(\"'\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Hardcoded credentials detected - use environment variables\"\n                        .to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Code injection\n            if line.contains(\"eval(\") || line.contains(\"exec(\") {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Code injection vulnerability - avoid eval/exec\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // SQL injection patterns\n            if line.contains(\"query\")\n                \u0026\u0026 line.contains(\"format!\")\n                \u0026\u0026 (line.contains(\"SELECT\") || line.contains(\"INSERT\") || line.contains(\"UPDATE\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Potential SQL injection - use parameterized queries\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Command injection patterns\n            if (line.contains(\"Command::new\")\n                || line.contains(\"subprocess\")\n                || line.contains(\"system(\"))\n                \u0026\u0026 (line.contains(\"format!\")\n                    || line.contains(\"user_input\")\n                    || line.contains(\"args\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Command injection vulnerability - sanitize inputs\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Path traversal patterns\n            if line.contains(\"../\")\n                \u0026\u0026 (line.contains(\"read\") || line.contains(\"open\") || line.contains(\"file\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"High\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Path traversal vulnerability - validate file paths\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // PERFORMANCE PATTERNS\n\n            // Nested loops (O(n¬≤) complexity)\n            if line.contains(\"for\") \u0026\u0026 line.trim().starts_with(\"for\") {\n                // Check if there's another for loop nearby (simple heuristic)\n                let lines: Vec\u003c\u0026str\u003e = request.content.lines().collect();\n                for (idx, _) in lines\n                    .iter()\n                    .enumerate()\n                    .take(std::cmp::min(line_num + 10, lines.len()))\n                    .skip(line_num + 1)\n                {\n                    if lines[idx].trim().starts_with(\"for\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description: \"Nested loops detected - consider optimization\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                        break;\n                    }\n                }\n            }\n\n            // Language-specific analysis\n            match request.language.as_str() {\n                \"rust\" =\u003e {\n                    // Security\n                    if line.contains(\"unsafe\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"High\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Unsafe code block - requires justification and review\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    if line.contains(\"std::ptr::null\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Critical\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Null pointer dereference - will cause segfault\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Error handling\n                    if line.contains(\"unwrap()\") \u0026\u0026 !line.contains(\"expect(\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Error Handling\".to_string(),\n                            description:\n                                \"Use expect() or proper error handling instead of unwrap()\"\n                                    .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Performance\n                    if line.contains(\".clone()\") \u0026\u0026 line.contains(\"\u0026\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Low\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description: \"Unnecessary clone - consider borrowing instead\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n                }\n                \"python\" =\u003e {\n                    // Security\n                    if line.contains(\"pickle.loads\") \u0026\u0026 !line.contains(\"trusted\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Critical\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Unsafe deserialization - pickle.loads is dangerous\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    if line.contains(\"yaml.load\") \u0026\u0026 !line.contains(\"safe_load\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"High\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Use yaml.safe_load instead of yaml.load\".to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Performance\n                    if line.contains(\"+=\") \u0026\u0026 (line.contains(\"\\\"\") || line.contains(\"'\")) {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description:\n                                \"String concatenation in loop - use join() for better performance\"\n                                    .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n                }\n                \"javascript\" | \"typescript\" =\u003e {\n                    // Security\n                    if line.contains(\"innerHTML\") \u0026\u0026 line.contains(\"+\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"High\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"XSS vulnerability - validate before setting innerHTML\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Performance\n                    if line.contains(\"document.getElementById\") \u0026\u0026 line.contains(\"for\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description: \"DOM query in loop - cache the element reference\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n                }\n                _ =\u003e {}\n            }\n\n            // CODE QUALITY PATTERNS\n\n            if line.contains(\"TODO\") || line.contains(\"FIXME\") || line.contains(\"HACK\") {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Low\".to_string(),\n                    category: \"Code Quality\".to_string(),\n                    description: \"Code comment indicates incomplete implementation\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Long line detection\n            if line.len() \u003e 120 {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Low\".to_string(),\n                    category: \"Code Quality\".to_string(),\n                    description: format!(\n                        \"Line too long ({} chars) - consider breaking into multiple lines\",\n                        line.len()\n                    ),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n        }\n\n        Ok(issues)\n    }\n\n    fn detect_language(\u0026self, file_path: \u0026str) -\u003e String {\n        let path = Path::new(file_path);\n        match path.extension().and_then(|ext| ext.to_str()) {\n            Some(\"rs\") =\u003e \"rust\".to_string(),\n            Some(\"js\") =\u003e \"javascript\".to_string(),\n            Some(\"ts\") =\u003e \"typescript\".to_string(),\n            Some(\"py\") =\u003e \"python\".to_string(),\n            Some(\"java\") =\u003e \"java\".to_string(),\n            Some(\"cpp\") | Some(\"cc\") | Some(\"cxx\") =\u003e \"cpp\".to_string(),\n            Some(\"c\") =\u003e \"c\".to_string(),\n            Some(\"go\") =\u003e \"go\".to_string(),\n            Some(\"php\") =\u003e \"php\".to_string(),\n            Some(\"rb\") =\u003e \"ruby\".to_string(),\n            Some(\"cs\") =\u003e \"csharp\".to_string(),\n            _ =\u003e \"unknown\".to_string(),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::core::review::CommitStatus;\n\n    fn make_request(file: \u0026str, content: \u0026str, language: \u0026str) -\u003e AnalysisRequest {\n        AnalysisRequest {\n            file_path: file.to_string(),\n            content: content.to_string(),\n            language: language.to_string(),\n            commit_status: CommitStatus::Modified,\n        }\n    }\n\n    #[test]\n    fn test_detect_language_variants() {\n        let analyzer = AIAnalyzer { backend: GpuBackend::Cpu };\n        assert_eq!(analyzer.detect_language(\"src/main.rs\"), \"rust\");\n        assert_eq!(analyzer.detect_language(\"a/b/c.py\"), \"python\");\n        assert_eq!(analyzer.detect_language(\"index.ts\"), \"typescript\");\n        assert_eq!(analyzer.detect_language(\"script.js\"), \"javascript\");\n        assert_eq!(analyzer.detect_language(\"unknown.foo\"), \"unknown\");\n    }\n\n    #[test]\n    fn test_rule_based_analysis_rust_patterns() {\n        let analyzer = AIAnalyzer { backend: GpuBackend::Cpu };\n        let content = r#\"\n            // SECURITY\n            let password = \"secret\";\n            let _ = eval(\"2+2\");\n            let query = format!(\"SELECT * FROM users\");\n            std::process::Command::new(\"sh\").arg(format!(\"{}\", user_input));\n            let _ = std::fs::read(\"../etc/passwd\");\n            // PERFORMANCE\n            for i in 0..10 {\n                for j in 0..10 {}\n            }\n            // RUST SPECIFIC\n            unsafe { /* do unsafe things */ }\n            let p = std::ptr::null();\n            let _ = something.unwrap();\n            let _y = \u0026x.clone();\n            // QUALITY\n            // TODO: fix\n            // Long line next\n            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\n        \"#;\n        let req = make_request(\"file.rs\", content, \"rust\");\n        let issues = analyzer.rule_based_analysis(\u0026req).unwrap();\n        assert!(!issues.is_empty());\n        // Ensure we hit multiple categories\n        assert!(issues.iter().any(|i| i.category == \"Security\"));\n        assert!(issues.iter().any(|i| i.category == \"Performance\"));\n        assert!(issues.iter().any(|i| i.category == \"Code Quality\"));\n    }\n\n    #[test]\n    fn test_rule_based_analysis_python_patterns() {\n        let analyzer = AIAnalyzer { backend: GpuBackend::Cpu };\n        let content = r#\"\n            import pickle\n            data = pickle.loads(b\"...\")\n            import yaml\n            result = yaml.load(\"x: 1\")\n            s = \"\";\n            for i in range(10): s += \"x\"\n        \"#;\n        let req = make_request(\"script.py\", content, \"python\");\n        let issues = analyzer.rule_based_analysis(\u0026req).unwrap();\n        assert!(issues.iter().any(|i| i.category == \"Security\"));\n        assert!(issues.iter().any(|i| i.category == \"Performance\"));\n    }\n\n    #[test]\n    fn te ess":[],"length":0,"stats":{"Line":2}},{"line":439,"address":[],"length":0,"stats":{"Line":2}}],"covered":203,"coverable":224},{"path":["/","Volumes","U34 Bolt","Documents","github","ai_code_buddy","src","core","analysis.rs"],"content":"use crate::args::Args;\nuse crate::core::{\n    ai_analyzer::{AIAnalyzer, AnalysisRequest, ProgressUpdate},\n    git::GitAnalyzer,\n    review::Review,\n};\nuse anyhow::Result;\nuse tokio::sync::mpsc;\n\npub async fn perform_analysis_with_progress(\n    args: \u0026Args,\n    progress_callback: Option\u003cBox\u003cdyn Fn(f64, String) + Send + Sync\u003e\u003e,\n) -\u003e Result\u003cReview\u003e {\n    println!(\"üìä Starting AI-powered analysis...\");\n\n    let git_analyzer = GitAnalyzer::new(\u0026args.repo_path)?;\n\n    // Get changed files between branches\n    let changed_files = git_analyzer.get_changed_files(\u0026args.source_branch, \u0026args.target_branch)?;\n\n    println!(\"üìà Found {} changed files\", changed_files.len());\n\n    let mut review = Review {\n        files_count: changed_files.len(),\n        issues_count: 0,\n        critical_issues: 0,\n        high_issues: 0,\n        medium_issues: 0,\n        low_issues: 0,\n        issues: Vec::new(),\n    };\n\n    // Initialize AI analyzer\n    let use_gpu = args.use_gpu \u0026\u0026 !args.force_cpu;\n    if args.force_cpu {\n        println!(\"üíª CPU mode forced by user with --cpu flag\");\n    } else if args.use_gpu {\n        println!(\"üöÄ GPU acceleration enabled (auto-detected or requested)\");\n    }\n    let ai_analyzer = AIAnalyzer::new(use_gpu).await?;\n\n    // Create progress channel\n    let (progress_tx, mut progress_rx) = mpsc::unbounded_channel::\u003cProgressUpdate\u003e();\n\n    // Spawn task to handle progress updates\n    if let Some(callback) = progress_callback {\n        tokio::spawn(async move {\n            while let Some(update) = progress_rx.recv().await {\n                // Format the current file with stage information\n                let status_message = if update.stage.is_empty() {\n                    update.current_file\n                } else {\n                    format!(\"{} - {}\", update.current_file, update.stage)\n                };\n                callback(update.progress, status_message);\n            }\n        });\n    }\n\n    // Analyze each file\n    let total_files = changed_files.len() as f64;\n    for (index, file_path) in changed_files.iter().enumerate() {\n        if should_analyze_file(file_path, args) {\n            let commit_status = git_analyzer\n                .get_file_status(file_path)\n                .unwrap_or(crate::core::review::CommitStatus::Committed);\n\n            let status_indicator = match commit_status {\n                crate::core::review::CommitStatus::Committed =\u003e \"üìÑ\",\n                crate::core::review::CommitStatus::Staged =\u003e \"üìë\",\n                crate::core::review::CommitStatus::Modified =\u003e \"üìù\",\n                crate::core::review::CommitStatus::Untracked =\u003e \"üìÑ\",\n            };\n\n            let file_progress = (index as f64 / total_files) * 100.0;\n            println!(\n                \"  {status_indicator} Analyzing: {file_path} ({commit_status:?}) [{file_progress:.1}%]\"\n            );\n\n            if let Ok(content) = git_analyzer.get_file_content(file_path, \u0026args.target_branch) {\n                let request = AnalysisRequest {\n                    file_path: file_path.clone(),\n                    content,\n                    language: detect_language(file_path),\n                    commit_status,\n                };\n\n                match ai_analyzer\n                    .analyze_file(request, Some(progress_tx.clone()))\n                    .await\n                {\n                    Ok(file_issues) =\u003e {\n                        for issue in file_issues {\n                            match issue.severity.as_str() {\n                                \"Critical\" =\u003e review.critical_issues += 1,\n                                \"High\" =\u003e review.high_issues += 1,\n                                \"Medium\" =\u003e review.medium_issues += 1,\n                                \"Low\" =\u003e review.low_issues += 1,\n                                _ =\u003e {}\n                            }\n                            review.issues.push(issue);\n                            review.issues_count += 1;\n                        }\n                    }\n                    Err(e) =\u003e {\n                        eprintln!(\"‚ö†Ô∏è  Failed to analyze {file_path}: {e}\");\n                    }\n                }\n            }\n        }\n    }\n\n    // Close progress channel\n    drop(progress_tx);\n\n    println!(\n        \"‚úÖ AI analysis complete! Found {} issues.\",\n        review.issues_count\n    );\n    Ok(review)\n}\n\npub fn perform_analysis(args: \u0026Args) -\u003e Result\u003cReview\u003e {\n    // Create a simple runtime for synchronous callers\n    let rt = tokio::runtime::Runtime::new()?;\n    rt.block_on(perform_analysis_with_progress(args, None))\n}\n\nfn should_analyze_file(file_path: \u0026str, args: \u0026Args) -\u003e bool {\n    // Check include patterns\n    if !args.include_patterns.is_empty() {\n        let matches_include = args\n            .include_patterns\n            .iter()\n            .any(|pattern| file_matches_pattern(file_path, pattern));\n        if !matches_include {\n            return false;\n        }\n    }\n\n    // Check exclude patterns\n    for pattern in \u0026args.exclude_patterns {\n        if file_matches_pattern(file_path, pattern) {\n            return false;\n        }\n    }\n\n    // Default exclusions\n    if file_path.starts_with(\"target/\")\n        || file_path.contains(\"node_modules/\")\n        || file_path.ends_with(\".lock\")\n        || file_path.ends_with(\".log\")\n    {\n        return false;\n    }\n\n    true\n}\n\nfn file_matches_pattern(file_path: \u0026str, pattern: \u0026str) -\u003e bool {\n    // Simple pattern matching - can be enhanced with glob\n    if pattern.starts_with(\"*.\") {\n        let extension = \u0026pattern[1..];\n        file_path.ends_with(extension)\n    } else if let Some(prefix) = pattern.strip_suffix(\"/**\") {\n        file_path.starts_with(prefix)\n    } else {\n        file_path.contains(pattern)\n    }\n}\n\nfn detect_language(file_path: \u0026str) -\u003e String {\n    use std::path::Path;\n    let path = Path::new(file_path);\n    match path.extension().and_then(|ext| ext.to_str()) {\n        Some(\"rs\") =\u003e \"rust\".to_string(),\n        Some(\"js\") =\u003e \"javascript\".to_string(),\n        Some(\"ts\") =\u003e \"typescript\".to_string(),\n        Some(\"py\") =\u003e \"python\".to_string(),\n        Some(\"java\") =\u003e \"java\".to_string(),\n        Some(\"cpp\") | Some(\"cc\") | Some(\"cxx\") =\u003e \"cpp\".to_string(),\n        Some(\"c\") =\u003e \"c\".to_string(),\n        Some(\"go\") =\u003e \"go\".to_string(),\n        Some(\"php\") =\u003e \"php\".to_string(),\n        Some(\"rb\") =\u003e \"ruby\".to_string(),\n        Some(\"cs\") =\u003e \"csharp\".to_string(),\n        _ =\u003e \"unknown\".to_string(),\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn mk_args(include: Vec\u003c\u0026str\u003e, exclude: Vec\u003c\u0026str\u003e) -\u003e Args {\n        Args {\n            repo_path: \".\".to_string(),\n            source_branch: \"main\".to_string(),\n            target_branch: \"HEAD\".to_string(),\n            cli_mode: false,\n            verbose: false,\n            show_credits: false,\n            output_format: crate::args::OutputFormat::Summary,\n            include_patterns: include.into_iter().map(|s| s.to_string()).collect(),\n            exclude_patterns: exclude.into_iter().map(|s| s.to_string()).collect(),\n            use_gpu: false,\n            force_cpu: true,\n        }\n    }\n\n    #[test]\n    fn test_file_matches_pattern_variants() {\n        assert!(file_matches_pattern(\"src/lib.rs\", \"*.rs\"));\n        assert!(file_matches_pattern(\"src/core/mod.rs\", \"src/**\"));\n        assert!(file_matches_pattern(\"foo/bar/baz.txt\", \"bar\"));\n        assert!(!file_matches_pattern(\"src/lib.rs\", \"*.py\"));\n    }\n\n    #[test]\n    fn test_should_analyze_file_include_exclude() {\n        // Include only rs\n        let args = mk_args(vec![\"*.rs\"], vec![]);\n        assert!(should_analyze_file(\"src/lib.rs\", \u0026args));\n        assert!(!should_analyze_file(\"src/app.py\", \u0026args));\n\n        // Exclude target and logs by default\n        let args2 = mk_args(vec![], vec![]);\n        assert!(!should_analyze_file(\"target/debug/build.rs\", \u0026args2));\n        assert!(!should_analyze_file(\"foo/node_modules/pkg/index.js\", \u0026args2));\n        assert!(!should_analyze_file(\"foo/app.log\", \u0026args2));\n        assert!(should_analyze_file(\"src/main.rs\", \u0026args2));\n\n        // Explicit exclude wins\n        let args3 = mk_args(vec![], vec![\"*.rs\"]);\n        assert!(!should_analyze_file(\"src/lib.rs\", \u0026args3));\n    }\n\n    #[test]\n    fn test_detect_language_extensions() {\n        assert_eq!(detect_language(\"a.rs\"), \"rust\");\n        assert_eq!(detect_language(\"a.js\"), \"javascript\");\n        assert_eq!(detect_language(\"a.ts\"), \"typescript\");\n        assert_eq!(detect_language(\"a.py\"), \"python\");\n        assert_eq!(detect_language(\"a.unknown\"), \"unknown\");\n    }\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":9}},{"line":14,"address":[],"length":0,"stats":{"Line":18}},{"line":16,"address":[],"length":0,"stats":{"Line":27}},{"line":19,"address":[],"length":0,"stats":{"Line":5}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{"Line":0}      .diff_tree_to_tree(Some(\u0026source_tree), Some(\u0026target_tree), None)?;\n\n            diff.foreach(\n                \u0026mut |delta, _progress| {\n                    if let Some(file) = delta.new_file().path() {\n                        let file_path = file.to_string_lossy().to_string();\n                        committed_files.insert(file_path.clone());\n                        all_files.push(file_path);\n                    }\n                    true\n                },\n                None,\n                None,\n                None,\n            )?;\n        }\n\n        // Get uncommitted changes (staged and modified)\n        let uncommitted_files = self.get_uncommitted_files()?;\n        for file in uncommitted_files {\n            if !committed_files.contains(\u0026file) {\n                all_files.push(file);\n            }\n        }\n\n        Ok(all_files)\n    }\n\n    pub fn get_uncommitted_files(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut files = Vec::new();\n        let statuses = self.repo.statuses(None)?;\n\n        for entry in statuses.iter() {\n            let status = entry.status();\n            let is_index_change = status.contains(Status::INDEX_NEW)\n                || status.contains(Status::INDEX_MODIFIED)\n                || status.contains(Status::INDEX_DELETED);\n            let is_worktree_change = status.contains(Status::WT_NEW)\n                || status.contains(Status::WT_MODIFIED)\n                || status.contains(Status::WT_DELETED);\n\n            if is_index_change || is_worktree_change {\n                if let Some(path) = entry.path() {\n                    files.push(path.to_string());\n                }\n            }\n        }\n\n        Ok(files)\n    }\n\n    pub fn get_file_status(\u0026self, file_path: \u0026str) -\u003e Result\u003csuper::review::CommitStatus\u003e {\n        let statuses = self.repo.statuses(None)?;\n\n        for entry in statuses.iter() {\n            if let Some(path) = entry.path() {\n                if path == file_path {\n                    let status = entry.status();\n\n                    if status.contains(Status::INDEX_NEW)\n                        || status.contains(Status::INDEX_MODIFIED)\n                        || status.contains(Status::INDEX_DELETED)\n                    {\n                        return Ok(super::review::CommitStatus::Staged);\n                    }\n\n                    if status.contains(Status::WT_NEW) {\n                        return Ok(super::review::CommitStatus::Untracked);\n                    }\n\n                    if status.contains(Status::WT_MODIFIED) || status.contains(Status::WT_DELETED) {\n                        return Ok(super::review::CommitStatus::Modified);\n                    }\n                }\n            }\n        }\n\n        // If not in status, assume it's committed\n        Ok(super::review::CommitStatus::Committed)\n    }\n\n    pub fn get_file_content(\u0026self, file_path: \u0026str, branch: \u0026str) -\u003e Result\u003cString\u003e {\n        // First check if file has uncommitted changes\n        let file_status = self.get_file_status(file_path)?;\n\n        match file_status {\n            super::review::CommitStatus::Untracked | super::review::CommitStatus::Modified =\u003e {\n                // Read from working directory\n                let full_path = self\n                    .repo\n                    .workdir()\n                    .ok_or_else(|| anyhow!(\"Repository has no working directory\"))?\n                    .join(file_path);\n\n                std::fs::read_to_string(\u0026full_path)\n                    .map_err(|e| anyhow!(\"Failed to read file from working directory: {}\", e))\n            }\n            super::review::CommitStatus::Staged =\u003e {\n                // Try to read from index first, fall back to working directory\n                match self.get_file_content_from_index(file_path) {\n                    Ok(content) =\u003e Ok(content),\n                    Err(_) =\u003e {\n                        let full_path = self\n                            .repo\n                            .workdir()\n                            .ok_or_else(|| anyhow!(\"Repository has no working directory\"))?\n                            .join(file_path);\n\n                        std::fs::read_to_string(\u0026full_path).map_err(|e| {\n                            anyhow!(\"Failed to read file from working directory: {}\", e)\n                        })\n                    }\n                }\n            }\n            super::review::CommitStatus::Committed =\u003e {\n                // Read from commit\n                let commit = self.get_commit(branch)?;\n                let tree = commit.tree()?;\n\n                let entry = tree.get_path(std::path::Path::new(file_path))?;\n                let object = self\n                    .repo\n                    .find_object(entry.id(), Some(git2::ObjectType::Blob))?;\n                let blob = object\n                    .as_blob()\n                    .ok_or_else(|| anyhow!(\"Object is not a blob\"))?;\n\n                let content = std::str::from_utf8(blob.content())\n                    .map_err(|e| anyhow!(\"Invalid UTF-8 in file: {}\", e))?;\n\n                Ok(content.to_string())\n            }\n        }\n    }\n\n    fn get_file_content_from_index(\u0026self, file_path: \u0026str) -\u003e Result\u003cString\u003e {\n        let index = self.repo.index()?;\n        let entry = index\n            .get_path(std::path::Path::new(file_path), 0)\n            .ok_or_else(|| anyhow!(\"File not found in index\"))?;\n\n        let object = self\n            .repo\n            .find_object(entry.id, Some(git2::ObjectType::Blob))?;\n        let blob = object\n            .as_blob()\n            .ok_or_else(|| anyhow!(\"Object is not a blob\"))?;\n\n        let content = std::str::from_utf8(blob.content())\n            .ma ß AI Analyzer initialized with {} backend\",\n            analyzer.get_backend()\n        );\n\n        Ok(analyzer)\n    }\n\n    /// Get the GPU backend being used by this analyzer\n    pub fn get_backend(\u0026self) -\u003e \u0026GpuBackend {\n        \u0026self.backend\n    }\n\n    fn detect_gpu_backend() -\u003e GpuBackend {\n        // Check if we're on Apple Silicon (Metal support)\n        if cfg!(target_os = \"macos\") \u0026\u0026 Self::is_apple_silicon() {\n            println!(\"üçé Apple Silicon detected, using Metal backend\");\n            GpuBackend::Metal\n        }\n        // Check for CUDA support (NVIDIA)\n        else if Self::has_cuda_support() {\n            println!(\"üü¢ NVIDIA CUDA detected, using CUDA backend\");\n            GpuBackend::Cuda\n        }\n        // Check for Intel MKL support\n        else if Self::has_mkl_support() {\n            println!(\"üîµ Intel MKL detected, using MKL backend\");\n            GpuBackend::Mkl\n        }\n        // Fallback to CPU\n        else {\n            println!(\"üíª No GPU acceleration detected, falling back to CPU\");\n            GpuBackend::Cpu\n        }\n    }\n\n    fn is_apple_silicon() -\u003e bool {\n        // Check if we're running on Apple Silicon\n        cfg!(target_arch = \"aarch64\") \u0026\u0026 cfg!(target_os = \"macos\")\n    }\n\n    fn has_cuda_support() -\u003e bool {\n        // Check for NVIDIA GPU presence\n        // This is a simplified check - in production you might want to check for actual CUDA runtime\n        std::process::Command::new(\"nvidia-smi\")\n            .output()\n            .map(|output| output.status.success())\n            .unwrap_or(false)\n    }\n\n    fn has_mkl_support() -\u003e bool {\n        // Check for Intel processor\n        // This is a simplified check\n        cfg!(target_arch = \"x86_64\")\n    }\n\n    pub async fn analyze_file(\n        \u0026self,\n        request: AnalysisRequest,\n        progress_tx: Option\u003cmpsc::UnboundedSender\u003cProgressUpdate\u003e\u003e,\n    ) -\u003e Result\u003cVec\u003cIssue\u003e\u003e {\n        let _language = self.detect_language(\u0026request.file_path);\n\n        if let Some(ref tx) = progress_tx {\n            let _ = tx.send(ProgressUpdate {\n                current_file: request.file_path.clone(),\n                progress: 0.0,\n                stage: \"Starting analysis\".to_string(),\n            });\n        }\n\n        let mut issues = Vec::new();\n\n        // AI inference is currently disabled due to token sampling issues\n        // Using enhanced rule-based analysis which provides comprehensive coverage\n        issues.extend(self.rule_based_analysis(\u0026request)?);\n\n        // TODO: Re-enable AI analysis once token sampling issues are resolved\n        // The AI methods are preserved below for future use\n\n        if let Some(ref tx) = progress_tx {\n            let _ = tx.send(ProgressUpdate {\n                current_file: request.file_path.clone(),\n                progress: 100.0,\n                stage: \"Analysis complete\".to_string(),\n            });\n        }\n\n        Ok(issues)\n    }\n\n    fn rule_based_analysis(\u0026self, request: \u0026AnalysisRequest) -\u003e Result\u003cVec\u003cIssue\u003e\u003e {\n        let mut issues = Vec::new();\n\n        for (line_num, line) in request.content.lines().enumerate() {\n            let line_number = line_num + 1;\n            let line_lower = line.to_lowercase();\n\n            // SECURITY PATTERNS\n\n            // Hardcoded credentials\n            if (line_lower.contains(\"password\")\n                || line_lower.contains(\"api_key\")\n                || line_lower.contains(\"secret\"))\n                \u0026\u0026 line.contains(\"=\")\n                \u0026\u0026 (line.contains(\"\\\"\") || line.contains(\"'\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Hardcoded credentials detected - use environment variables\"\n                        .to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Code injection\n            if line.contains(\"eval(\") || line.contains(\"exec(\") {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Code injection vulnerability - avoid eval/exec\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // SQL injection patterns\n            if line.contains(\"query\")\n                \u0026\u0026 line.contains(\"format!\")\n                \u0026\u0026 (line.contains(\"SELECT\") || line.contains(\"INSERT\") || line.contains(\"UPDATE\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Potential SQL injection - use parameterized queries\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Command injection patterns\n            if (line.contains(\"Command::new\")\n                || line.contains(\"subprocess\")\n                || line.contains(\"system(\"))\n                \u0026\u0026 (line.contains(\"format!\")\n                    || line.contains(\"user_input\")\n                    || line.contains(\"args\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Critical\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Command injection vulnerability - sanitize inputs\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Path traversal patterns\n            if line.contains(\"../\")\n                \u0026\u0026 (line.contains(\"read\") || line.contains(\"open\") || line.contains(\"file\"))\n            {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"High\".to_string(),\n                    category: \"Security\".to_string(),\n                    description: \"Path traversal vulnerability - validate file paths\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // PERFORMANCE PATTERNS\n\n            // Nested loops (O(n¬≤) complexity)\n            if line.contains(\"for\") \u0026\u0026 line.trim().starts_with(\"for\") {\n                // Check if there's another for loop nearby (simple heuristic)\n                let lines: Vec\u003c\u0026str\u003e = request.content.lines().collect();\n                for (idx, _) in lines\n                    .iter()\n                    .enumerate()\n                    .take(std::cmp::min(line_num + 10, lines.len()))\n                    .skip(line_num + 1)\n                {\n                    if lines[idx].trim().starts_with(\"for\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description: \"Nested loops detected - consider optimization\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                        break;\n                    }\n                }\n            }\n\n            // Language-specific analysis\n            match request.language.as_str() {\n                \"rust\" =\u003e {\n                    // Security\n                    if line.contains(\"unsafe\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"High\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Unsafe code block - requires justification and review\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    if line.contains(\"std::ptr::null\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Critical\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Null pointer dereference - will cause segfault\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Error handling\n                    if line.contains(\"unwrap()\") \u0026\u0026 !line.contains(\"expect(\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Error Handling\".to_string(),\n                            description:\n                                \"Use expect() or proper error handling instead of unwrap()\"\n                                    .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Performance\n                    if line.contains(\".clone()\") \u0026\u0026 line.contains(\"\u0026\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Low\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description: \"Unnecessary clone - consider borrowing instead\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n                }\n                \"python\" =\u003e {\n                    // Security\n                    if line.contains(\"pickle.loads\") \u0026\u0026 !line.contains(\"trusted\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Critical\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Unsafe deserialization - pickle.loads is dangerous\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    if line.contains(\"yaml.load\") \u0026\u0026 !line.contains(\"safe_load\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"High\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"Use yaml.safe_load instead of yaml.load\".to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Performance\n                    if line.contains(\"+=\") \u0026\u0026 (line.contains(\"\\\"\") || line.contains(\"'\")) {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description:\n                                \"String concatenation in loop - use join() for better performance\"\n                                    .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n                }\n                \"javascript\" | \"typescript\" =\u003e {\n                    // Security\n                    if line.contains(\"innerHTML\") \u0026\u0026 line.contains(\"+\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"High\".to_string(),\n                            category: \"Security\".to_string(),\n                            description: \"XSS vulnerability - validate before setting innerHTML\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n\n                    // Performance\n                    if line.contains(\"document.getElementById\") \u0026\u0026 line.contains(\"for\") {\n                        issues.push(Issue {\n                            file: request.file_path.clone(),\n                            line: line_number,\n                            severity: \"Medium\".to_string(),\n                            category: \"Performance\".to_string(),\n                            description: \"DOM query in loop - cache the element reference\"\n                                .to_string(),\n                            commit_status: request.commit_status.clone(),\n                        });\n                    }\n                }\n                _ =\u003e {}\n            }\n\n            // CODE QUALITY PATTERNS\n\n            if line.contains(\"TODO\") || line.contains(\"FIXME\") || line.contains(\"HACK\") {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Low\".to_string(),\n                    category: \"Code Quality\".to_string(),\n                    description: \"Code comment indicates incomplete implementation\".to_string(),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n\n            // Long line detection\n            if line.len() \u003e 120 {\n                issues.push(Issue {\n                    file: request.file_path.clone(),\n                    line: line_number,\n                    severity: \"Low\".to_string(),\n                    category: \"Code Quality\".to_string(),\n                    description: format!(\n                        \"Line too long ({} chars) - consider breaking into multiple lines\",\n                        line.len()\n                    ),\n                    commit_status: request.commit_status.clone(),\n                });\n            }\n        }\n\n        Ok(issues)\n    }\n\n    fn detect_language(\u0026self, file_path: \u0026str) -\u003e String {\n        let path = Path::new(file_path);\n        match path.extension().and_then(|ext| ext.to_str()) {\n            Some(\"rs\") =\u003e \"rust\".to_string(),\n            Some(\"js\") =\u003e \"javascript\".to_string(),\n            Some(\"ts\") =\u003e \"typescript\".to_string(),\n            Some(\"py\") =\u003e \"python\".to_string(),\n            Some(\"java\") =\u003e \"java\".to_string(),\n            Some(\"cpp\") | Some(\"cc\") | Some(\"cxx\") =\u003e \"cpp\".to_string(),\n            Some(\"c\") =\u003e \"c\".to_string(),\n            Some(\"go\") =\u003e \"go\".to_string(),\n            Some(\"php\") =\u003e \"php\".to_string(),\n            Some(\"rb\") =\u003e \"ruby\".to_string(),\n            Some(\"cs\") =\u003e \"csharp\".to_string(),\n            _ =\u003e \"unknown\".to_string(),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::core::review::CommitStatus;\n\n    fn make_request(file: \u0026str, content: \u0026str, language: \u0026str) -\u003e AnalysisRequest {\n        AnalysisRequest {\n            file_path: file.to_string(),\n            content: content.to_string(),\n            language: language.to_string(),\n            commit_status: CommitStatus::Modified,\n        }\n    }\n\n    #[test]\n    fn test_detect_language_variants() {\n        let analyzer = AIAnalyzer { backend: GpuBackend::Cpu };\n        assert_eq!(analyzer.detect_language(\"src/main.rs\"), \"rust\");\n        assert_eq!(analyzer.detect_language(\"a/b/c.py\"), \"python\");\n        assert_eq!(analyzer.detect_language(\"index.ts\"), \"typescript\");\n        assert_eq!(analyzer.detect_language(\"script.js\"), \"javascript\");\n        assert_eq!(analyzer.detect_language(\"unknown.foo\"), \"unknown\");\n    }\n\n    #[test]\n    fn test_rule_based_analysis_rust_patterns() {\n        let analyzer = AIAnalyzer { backend: GpuBackend::Cpu };\n        let content = r#\"\n            // SECURITY\n            let password = \"secret\";\n            let _ = eval(\"2+2\");\n            let query = format!(\"SELECT * FROM users\");\n            std::process::Command::new(\"sh\").arg(format!(\"{}\", user_input));\n            let _ = std::fs::read(\"../etc/passwd\");\n            // PERFORMANCE\n            for i in 0..10 {\n                for j in 0..10 {}\n            }\n            // RUST SPECIFIC\n            unsafe { /* do unsafe things */ }\n            let p = std::ptr::null();\n            let _ = something.unwrap();\n            let _y = \u0026x.clone();\n            // QUALITY\n            // TODO: fix\n            // Long line next\n            aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\n        \"#;\n        let req = make_request(\"file.rs\", content, \"rust\");\n        let issues = analyzer.rule_based_analysis(\u0026req).unwrap();\n        assert!(!issues.is_empty());\n        // Ensure we hit multiple categories\n        assert!(issues.iter().any(|i| i.category == \"Security\"));\n        assert!(issues.iter().any(|i| i.category == \"Performance\"));\n        assert!(issues.iter().any(|i| i.category == \"Code Quality\"));\n    }\n\n    #[test]\n    fn test_rule_based_analysis_python_patterns() {\n        let analyzer = AIAnalyzer { backend: GpuBackend::Cpu };\n        let content = r#\"\n            import pickle\n            data = pickle.loads(b\"...\")\n            import yaml\n            result = yaml.load(\"x: 1\")\n            s = \"\";\n            for i in range(10): s += \"x\"\n        \"#;\n        let req = make_request(\"script.py\", content, \"python\");\n        let issues = analyzer.rule_based_analysis(\u0026req).unwrap();\n        assert!(issues.iter().any(|i| i.category == \"Security\"));\n        assert!(issues.iter().any(|i| i.category == \"Performance\"));\n    }\n\n    #[test]\n 38,"address":[],"length":0,"stats":{"Line":2}},{"line":439,"address":[],"length":0,"stats":{"Line":2}}],"covered":203,"coverable":224},{"path":["/","Volumes","U34 Bolt","Documents","github","ai_code_buddy","src","core","analysis.rs"],"content":"use crate::args::Args;\nuse crate::core::{\n    ai_analyzer::{AIAnalyzer, AnalysisRequest, ProgressUpdate},\n    git::GitAnalyzer,\n    review::Review,\n};\nuse anyhow::Result;\nuse tokio::sync::mpsc;\n\npub async fn perform_analysis_with_progress(\n    args: \u0026Args,\n    progress_callback: Option\u003cBox\u003cdyn Fn(f64, String) + Send + Sync\u003e\u003e,\n) -\u003e Result\u003cReview\u003e {\n    println!(\"üìä Starting AI-powered analysis...\");\n\n    let git_analyzer = GitAnalyzer::new(\u0026args.repo_path)?;\n\n    // Get changed files between branches\n    let changed_files = git_analyzer.get_changed_files(\u0026args.source_branch, \u0026args.target_branch)?;\n\n    println!(\"üìà Found {} changed files\", changed_files.len());\n\n    let mut review = Review {\n        files_count: changed_files.len(),\n        issues_count: 0,\n        critical_issues: 0,\n        high_issues: 0,\n        medium_issues: 0,\n        low_issues: 0,\n        issues: Vec::new(),\n    };\n\n    // Initialize AI analyzer\n    let use_gpu = args.use_gpu \u0026\u0026 !args.force_cpu;\n    if args.force_cpu {\n        println!(\"üíª CPU mode forced by user with --cpu flag\");\n    } else if args.use_gpu {\n        println!(\"üöÄ GPU acceleration enabled (auto-detected or requested)\");\n    }\n    let ai_analyzer = AIAnalyzer::new(use_gpu).await?;\n\n    // Create progress channel\n    let (progress_tx, mut progress_rx) = mpsc::unbounded_channel::\u003cProgressUpdate\u003e();\n\n    // Spawn task to handle progress updates\n    if let Some(callback) = progress_callback {\n        tokio::spawn(async move {\n            while let Some(update) = progress_rx.recv().await {\n                // Format the current file with stage information\n                let status_message = if update.stage.is_empty() {\n                    update.current_file\n                } else {\n                    format!(\"{} - {}\", update.current_file, update.stage)\n                };\n                callback(update.progress, status_message);\n            }\n        });\n    }\n\n    // Analyze each file\n    let total_files = changed_files.len() as f64;\n    for (index, file_path) in changed_files.iter().enumerate() {\n        if should_analyze_file(file_path, args) {\n            let commit_status = git_analyzer\n                .get_file_status(file_path)\n                .unwrap_or(crate::core::review::CommitStatus::Committed);\n\n            let status_indicator = match commit_status {\n                crate::core::review::CommitStatus::Committed =\u003e \"üìÑ\",\n                crate::core::review::CommitStatus::Staged =\u003e \"üìë\",\n                crate::core::review::CommitStatus::Modified =\u003e \"üìù\",\n                crate::core::review::CommitStatus::Untracked =\u003e \"üìÑ\",\n            };\n\n            let file_progress = (index as f64 / total_files) * 100.0;\n            println!(\n                \"  {status_indicator} Analyzing: {file_path} ({commit_status:?}) [{file_progress:.1}%]\"\n            );\n\n            if let Ok(content) = git_analyzer.get_file_content(file_path, \u0026args.target_branch) {\n                let request = AnalysisRequest {\n                    file_path: file_path.clone(),\n                    content,\n                    language: detect_language(file_path),\n                    commit_status,\n                };\n\n                match ai_analyzer\n                    .analyze_file(request, Some(progress_tx.clone()))\n                    .await\n                {\n                    Ok(file_issues) =\u003e {\n                        for issue in file_issues {\n                            match issue.severity.as_str() {\n                                \"Critical\" =\u003e review.critical_issues += 1,\n                                \"High\" =\u003e review.high_issues += 1,\n                                \"Medium\" =\u003e review.medium_issues += 1,\n                                \"Low\" =\u003e review.low_issues += 1,\n                                _ =\u003e {}\n                            }\n                            review.issues.push(issue);\n                            review.issues_count += 1;\n                        }\n                    }\n                    Err(e) =\u003e {\n                        eprintln!(\"‚ö†Ô∏è  Failed to analyze {file_path}: {e}\");\n                    }\n                }\n            }\n        }\n    }\n\n    // Close progress channel\n    drop(progress_tx);\n\n    println!(\n        \"‚úÖ AI analysis complete! Found {} issues.\",\n        review.issues_count\n    );\n    Ok(review)\n}\n\npub fn perform_analysis(args: \u0026Args) -\u003e Result\u003cReview\u003e {\n    // Create a simple runtime for synchronous callers\n    let rt = tokio::runtime::Runtime::new()?;\n    rt.block_on(perform_analysis_with_progress(args, None))\n}\n\nfn should_analyze_file(file_path: \u0026str, args: \u0026Args) -\u003e bool {\n    // Check include patterns\n    if !args.include_patterns.is_empty() {\n        let matches_include = args\n            .include_patterns\n            .iter()\n            .any(|pattern| file_matches_pattern(file_path, pattern));\n        if !matches_include {\n            return false;\n        }\n    }\n\n    // Check exclude patterns\n    for pattern in \u0026args.exclude_patterns {\n        if file_matches_pattern(file_path, pattern) {\n            return false;\n        }\n    }\n\n    // Default exclusions\n    if file_path.starts_with(\"target/\")\n        || file_path.contains(\"node_modules/\")\n        || file_path.ends_with(\".lock\")\n        || file_path.ends_with(\".log\")\n    {\n        return false;\n    }\n\n    true\n}\n\nfn file_matches_pattern(file_path: \u0026str, pattern: \u0026str) -\u003e bool {\n    // Simple pattern matching - can be enhanced with glob\n    if pattern.starts_with(\"*.\") {\n        let extension = \u0026pattern[1..];\n        file_path.ends_with(extension)\n    } else if let Some(prefix) = pattern.strip_suffix(\"/**\") {\n        file_path.starts_with(prefix)\n    } else {\n        file_path.contains(pattern)\n    }\n}\n\nfn detect_language(file_path: \u0026str) -\u003e String {\n    use std::path::Path;\n    let path = Path::new(file_path);\n    match path.extension().and_then(|ext| ext.to_str()) {\n        Some(\"rs\") =\u003e \"rust\".to_string(),\n        Some(\"js\") =\u003e \"javascript\".to_string(),\n        Some(\"ts\") =\u003e \"typescript\".to_string(),\n        Some(\"py\") =\u003e \"python\".to_string(),\n        Some(\"java\") =\u003e \"java\".to_string(),\n        Some(\"cpp\") | Some(\"cc\") | Some(\"cxx\") =\u003e \"cpp\".to_string(),\n        Some(\"c\") =\u003e \"c\".to_string(),\n        Some(\"go\") =\u003e \"go\".to_string(),\n        Some(\"php\") =\u003e \"php\".to_string(),\n        Some(\"rb\") =\u003e \"ruby\".to_string(),\n        Some(\"cs\") =\u003e \"csharp\".to_string(),\n        _ =\u003e \"unknown\".to_string(),\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    fn mk_args(include: Vec\u003c\u0026str\u003e, exclude: Vec\u003c\u0026str\u003e) -\u003e Args {\n        Args {\n            repo_path: \".\".to_string(),\n            source_branch: \"main\".to_string(),\n            target_branch: \"HEAD\".to_string(),\n            cli_mode: false,\n            verbose: false,\n            show_credits: false,\n            output_format: crate::args::OutputFormat::Summary,\n            include_patterns: include.into_iter().map(|s| s.to_string()).collect(),\n            exclude_patterns: exclude.into_iter().map(|s| s.to_string()).collect(),\n            use_gpu: false,\n            force_cpu: true,\n        }\n    }\n\n    #[test]\n    fn test_file_matches_pattern_variants() {\n        assert!(file_matches_pattern(\"src/lib.rs\", \"*.rs\"));\n        assert!(file_matches_pattern(\"src/core/mod.rs\", \"src/**\"));\n        assert!(file_matches_pattern(\"foo/bar/baz.txt\", \"bar\"));\n        assert!(!file_matches_pattern(\"src/lib.rs\", \"*.py\"));\n    }\n\n    #[test]\n    fn test_should_analyze_file_include_exclude() {\n        // Include only rs\n        let args = mk_args(vec![\"*.rs\"], vec![]);\n        assert!(should_analyze_file(\"src/lib.rs\", \u0026args));\n        assert!(!should_analyze_file(\"src/app.py\", \u0026args));\n\n        // Exclude target and logs by default\n        let args2 = mk_args(vec![], vec![]);\n        assert!(!should_analyze_file(\"target/debug/build.rs\", \u0026args2));\n        assert!(!should_analyze_file(\"foo/node_modules/pkg/index.js\", \u0026args2));\n        assert!(!should_analyze_file(\"foo/app.log\", \u0026args2));\n        assert!(should_analyze_file(\"src/main.rs\", \u0026args2));\n\n        // Explicit exclude wins\n        let args3 = mk_args(vec![], vec![\"*.rs\"]);\n        assert!(!should_analyze_file(\"src/lib.rs\", \u0026args3));\n    }\n\n    #[test]\n    fn test_detect_language_extensions() {\n        assert_eq!(detect_language(\"a.rs\"), \"rust\");\n        assert_eq!(detect_language(\"a.js\"), \"javascript\");\n        assert_eq!(detect_language(\"a.ts\"), \"typescript\");\n        assert_eq!(detect_language(\"a.py\"), \"python\");\n        assert_eq!(detect_language(\"a.unknown\"), \"unknown\");\n    }\n}\n","traces":[{"line":10,"address":[],"length":0,"stats":{"Line":9}},{"line":14,"address":[],"length":0,"stats":{"Line":18}},{"line":16,"address":[],"length":0,"stats":{"Line":27}},{"line":19,"address":[],"length":0,"stats":{"Line":5}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":34,"address":[],"length":0,"stats":{" r() {\n            if let Some(path) = entry.path() {\n                if path == file_path {\n                    let status = entry.status();\n\n                    if status.contains(Status::INDEX_NEW)\n                        || status.contains(Status::INDEX_MODIFIED)\n                        || status.contains(Status::INDEX_DELETED)\n                    {\n                        return Ok(super::review::CommitStatus::Staged);\n                    }\n\n                    if status.contains(Status::WT_NEW) {\n                        return Ok(super::review::CommitStatus::Untracked);\n                    }\n\n                    if status.contains(Status::WT_MODIFIED) || status.contains(Status::WT_DELETED) {\n                        return Ok(super::review::CommitStatus::Modified);\n                    }\n                }\n            }\n        }\n\n        // If not in status, assume it's committed\n        Ok(super::review::CommitStatus::Committed)\n    }\n\n    pub fn get_file_content(\u0026self, file_path: \u0026str, branch: \u0026str) -\u003e Result\u003cString\u003e {\n        // First check if file has uncommitted changes\n        let file_status = self.get_file_status(file_path)?;\n\n        match file_status {\n            super::review::CommitStatus::Untracked | super::review::CommitStatus::Modified =\u003e {\n                // Read from working directory\n                let full_path = self\n                    .repo\n                    .workdir()\n                    .ok_or_else(|| anyhow!(\"Repository has no working directory\"))?\n                    .join(file_path);\n\n                std::fs::read_to_string(\u0026full_path)\n                    .map_err(|e| anyhow!(\"Failed to read file from working directory: {}\", e))\n            }\n            super::review::CommitStatus::Staged =\u003e {\n                // Try to read from index first, fall back to working directory\n                match self.get_file_content_from_index(file_path) {\ self.review = Some(review);\n    }\n\n    pub fn next_format(\u0026mut self) {\n        self.selected_format = match self.selected_format {\n            ReportFormat::Summary =\u003e ReportFormat::Detailed,\n            ReportFormat::Detailed =\u003e ReportFormat::Json,\n            ReportFormat::Json =\u003e ReportFormat::Markdown,\n            ReportFormat::Markdown =\u003e ReportFormat::Summary,\n        };\n    }\n\n    pub fn previous_format(\u0026mut self) {\n        self.selected_format = match self.selected_format {\n            ReportFormat::Summary =\u003e ReportFormat::Markdown,\n            ReportFormat::Detailed =\u003e ReportFormat::Summary,\n            ReportFormat::Json =\u003e ReportFormat::Detailed,\n            ReportFormat::Markdown =\u003e ReportFormat::Json,\n        };\n    }\n\n    pub fn start_export(\u0026mut self, format: String) {\n        self.export_status = ExportStatus::Exporting(format);\n    }\n\n    pub fn complete_export(\u0026mut self, path: String) {\n        self.export_status = ExportStatus::Success(path);\n    }\n\n    pub fn generate_report(\u0026mut self) -\u003e Option\u003cString\u003e {\n        if let Some(review) = \u0026self.review {\n            let report_content = match self.selected_format {\n                ReportFormat::Summary =\u003e self.generate_summary_report(review),\n                ReportFormat::Detailed =\u003e self.generate_detailed_report(review),\n                ReportFormat::Json =\u003e self.generate_json_report(review),\n                ReportFormat::Markdown =\u003e self.generate_markdown_report(review),\n            };\n            self.generated_report = Some(report_content.clone());\n            self.view_mode = ViewMode::Report;\n            Some(report_content)\n        } else {\n            None\n        }\n    }\n\n    pub fn back_to_selection(\u0026mut self) {\n        self.view_mode = ViewMode::Selection;\n    }\n\n    fn generate_summary_report(\u0026self, review: \u0026Review) -\u003e String {\n        format!(\n            \"ü§ñ AI Code Review Summary\\n\\\n             ========================\\n\\n\\\n             üìä Analysis Results:\\n\\\n             ‚Ä¢ Files analyzed: {}\\n\\\n             ‚Ä¢ Total issues found: {}\\n\\n\\\n             üö® Issue Breakdown:\\n\\\n             ‚Ä¢ Critical: {} issues\\n\\\n             ‚Ä¢ High: {} issues\\n\\\n             ‚Ä¢ Medium: {} issues\\n\\\n             ‚Ä¢ Low: {} issues\\n\\n\\\n             üìã Recommendations:\\n\\\n             {} Focus on addressing Critical and High severity issues first.\\n\\\n             {} Review Medium issues for code quality improvements.\\n\\\n             {} Low severity issues can be addressed as time permits.\\n\\n\\\n             üéØ Next Steps:\\n\\\n             1. Review each Critical issue immediately\\n\\\n             2. Plan fixes for High severity issues\\n\\\n             3. Consider Medium issues for future iterations\\n\\\n             4. Use the detailed report for specific guidance\",\n            review.files_count,\n            review.issues_count,\n            review.critical_issues,\n            review.high_issues,\n            review.medium_issues,\n            review.low_issues,\n            if review.critical_issues \u003e 0 {\n                \"‚ö†Ô∏è\"\n            } else {\n                \"‚úÖ\"\n            },\n            if review.medium_issues \u003e 0 {\n                \"üìù\"\n            } else {\n                \"‚úÖ\"\n            },\n            if review.low_issues \u003e 0 { \"üí°\" } else { \"‚úÖ\" }\n        )\n    }\n\n    fn generate_detailed_report(\u0026self, review: \u0026Review) -\u003e String {\n        let mut report = format!(\n            \"ü§ñ AI Code Review - Detailed Report\\n\\\n             ===================================\\n\\n\\\n             üìä Overview:\\n\\\n             ‚Ä¢ Repository analyzed\\n\\\n             ‚Ä¢ Files processed: {}\\n\\\n             ‚Ä¢ Total issues: {}\\n\\n\",\n            review.files_count, review.issues_count\n        );\n\n        if review.issues.is_empty() {\n            report.push_str(\"üéâ No issues found! Your code looks great!\\n\");\n            return report;\n        }\n\n        // Group issues by severity\n        let mut critical_issues = Vec::new();\n        let mut high_issues = Vec::new();\n        let mut medium_issues = Vec::new();\n        let mut low_issues = Vec::new();\n\n        for issue in \u0026review.issues {\n            match issue.severity.as_str() {\n                \"Critical\" =\u003e critical_issues.push(issue),\n                \"High\" =\u003e high_issues.push(issue),\n                \"Medium\" =\u003e medium_issues.push(issue),\n                \"Low\" =\u003e low_issues.push(issue),\n                _ =\u003e low_issues.push(issue),\n            }\n        }\n\n        // Critical issues\n        if !critical_issues.is_empty() {\n            report.push_str(\"üö® CRITICAL ISSUES (Immediate Action Required):\\n\");\n            report.push_str(\"=====================================================\\n\\n\");\n            for (i, issue) in critical_issues.iter().enumerate() {\n                report.push_str(\u0026format!(\n                    \"{}. File: {}\\n   Line: {}\\n   Category: {}\\n   Issue: {}\\n\\n\",\n                    i + 1,\n                    issue.file,\n                    issue.line,\n                    issue.category,\n                    issue.description\n                ));\n            }\n        }\n\n        // High issues\n        if !high_issues.is_empty() {\n            report.push_str(\"‚ö†Ô∏è  HIGH PRIORITY ISSUES:\\n\");\n            report.push_str(\"=========================\\n\\n\");\n            for (i, issue) in high_issues.iter().enumerate() {\n                report.push_str(\u0026format!(\n                    \"{}. File: {}\\n   Line: {}\\n   Category: {}\\n   Issue: {}\\n\\n\",\n                    i + 1,\n                    issue.fil
